
<!DOCTYPE html>
 <html>
   <head> 
      <title>Custom Map</title>
      <link rel="icon" href= "icon.png"/>
      <style type="text/css">
      textarea {
       width: 500px;
       height: 500px;
       margin-top: 30px;
       border: 1px solid gray;
      }
    .butto {
    margin-top: 10px;
    padding: 20px;
    padding-left: 210px;
    padding-right: 210px;
    border: 2px solid gray;
    width: 210px;
    cursor: pointer;
    border-radius: 8px;
     }
    .butto:active {
    background-color: lightgray
     }
   #exp {
   padding: 20px; 
   margin-top: 25px;
   background-color: lightyellow;
   }
      </style>
     </head>
   <body style="text-align: center; padding-bottom: 90px;">
  <div id="exp">Experemental Tool</div>
  <textarea></textarea> <br/>
  <div class="butto" onclick="restore()" style="margin-top: 30px">Restore Default</div>
  <div class="butto" onclick="edit()">Complete Set</div>
  <script src="Head.js"></script>
  <script src="Base Elements.js"></script>
  <script src="Code Space.js"></script>
  <script type="text/javascript">
  var bs = document.getElementsByClassName("butto")
  bs[0].addResizeMap(function(e) {
   e.style.marginLeft = (document.body.offsetWidth-e.offsetWidth)/2 + "px"
   })
  bs[1].addResizeMap(function(e) {
   e.style.marginLeft = (document.body.offsetWidth-e.offsetWidth)/2 + "px"
   });
  window.onresize = function() {
  var r = EventBase.getClass("resize-map")
  for(var i = 0; i < r.length; i++) {
   r[i].event(r[i].element)
     }
   }
  window.onload=function() { window.onresize() }
  var text = document.getElementsByTagName("textarea")[0]
  function upload() {
  text.value = ""
  for(var i = 0; i < customMap.map.length; i++) {
    text.value += ("\n" + customMap.map[i].name + ": " + customMap.map[i].value)
      }
   }; upload()
  function edit() {
  var t = 0
  var name = ""
  var value = ""
  for(var i = 1; i < text.value.length; i++) {
   if(text.value[i] != ":" && !t) { name += text.value[i] }
   else if(!t) { t = 1 }
   else if(text.value[i] != `
` && t) { value += text.value[i] }
  else if(t) { t = 0; customMap.edit(name, Re(value)); name = ""; value = "" }
     }; customMap.edit(name, Re(value) )
   }
  function restore() { customMap.upload(0); upload(); edit() }
  function Re(t) {
  var res = ""
  var p = false
  for(var i = 0; i < t.length; i++) {
  if(t[i] != " " || p) {
   res += t[i]
       }  else if(t[i] != " ") { p = true } 
     }; return res
   }
     </script>
   </body>
 </html>
