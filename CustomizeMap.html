
<!DOCTYPE html>
 <html>
   <head> 
      <title>Custom Map</title>
      <link rel="icon" href= "icon.png"/>
      <style type="text/css">
      textarea {
       width: 530px;
       height: 220px;
       margin-top: 90px;
       border: 1px solid gray;
       border-radius: 10px;
      }
    div {
    margin-top: 10px;
    padding: 15px;
    border: 2px solid gray;
    width: 500px;
    cursor: pointer;
    background-color: white;
    border-radius: 8px;
     }
    div:active {
    background-color: lightgray
     }
      </style>
     </head>
   <body style="text-align: center; padding-bottom: 90px; margin: 0; background-color: whitesmoke">
  <textarea></textarea> <br><br>
  <div onclick="restore()">Restore Default</div>
  <div onclick="edit()">Complete Set</div>
  <script src="Head.js"></script>
  <script src="Base Elements.js"></script>
  <script src="Code Space.js"></script>
  <script type="text/javascript">
  var butts = document.getElementsByTagName("div")
  butts[0].addResizeMap(function(e) {
   e.style.marginLeft = (innerWidth-e.offsetWidth)/2+"px"
   })
  butts[1].addResizeMap(function(e) {
   e.style.marginLeft = (innerWidth-e.offsetWidth)/2+"px"
   })
  var text = document.getElementsByTagName("textarea")[0]
  function upload() {
  text.value = ""
  for(var i = 0; i < customMap.map.length; i++) {
    text.value += ("\n" + customMap.map[i].name + ": " + customMap.map[i].value)
      }
   }; upload()
  function edit() {
  var t = 0
  var name = ""
  var value = ""
  for(var i = 1; i < text.value.length; i++) {
   if(text.value[i] != ":" && !t) { name += text.value[i] }
   else if(!t) { t = 1 }
   else if(text.value[i] != `
` && t) { value += text.value[i] }
  else if(t) { t = 0; customMap.edit(name, value); name = ""; value = "" }
     }; customMap.edit(name, value)
   }
  function restore() { customMap.upload(0); upload(); edit() }
  window.onresize = function() {
  var elements = EventBase.getClass("resize-map")
  for(var i = 0; i < elements.length; i++) {
    elements[i].event(elements[i].element)
     }
   }; window.onload = function() { window.onresize() }
     </script>
   </body>
 </html>
