
<!DOCTYPE html>
 <html>
   <head> 
      <title>Custom Map</title>
      <link rel="icon" href= "icon.png"/>
      <style type="text/css">
      textarea {
       width: 500px;
       height: 500px;
       margin-top: 90px;
       border: 1px solid gray;
      }
    button {
    margin-top: 15px;
    padding: 15px;
    padding-left: 210px;
    padding-right: 210px;
     }
      </style>
     </head>
   <body style="text-align: center; padding-bottom: 90px;">
  <textarea></textarea> <br/>
  <button onclick="restore()">Restore Default</button><br/>
  <button onclick="edit()">Complete Set</button>
  <script src="Head.js"></script>
  <script type="text/javascript">
  var text = document.getElementsByTagName("textarea")[0]
  function upload() {
  text.value = ""
  for(var i = 0; i < customMap.map.length; i++) {
    text.value += ("\n" + customMap.map[i].name + ": " + customMap.map[i].value)
      }
   }; upload()
  function edit() {
  var t = 0
  var name = ""
  var value = ""
  for(var i = 1; i < text.value.length; i++) {
   if(text.value[i] != ":" && !t) { name += text.value[i] }
   else if(!t) { t = 1 }
   else if(text.value[i] != `
` && t) { value += text.value[i] }
  else if(t) { t = 0; customMap.edit(name, value); name = ""; value = "" }
     }; customMap.edit(name, value)
   }
  function restore() { customMap.upload(0); upload(); edit() }
     </script>
   </body>
 </html>
